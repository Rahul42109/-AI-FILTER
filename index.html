<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul Ani X - AI Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0a0a0c; color: white; font-family: 'sans-serif'; }
        .neon-text { text-shadow: 0 0 15px rgba(34, 211, 238, 0.8); }
        .neon-border { border: 1px solid rgba(34, 211, 238, 0.3); box-shadow: 0 0 20px rgba(6, 182, 212, 0.15); }
    </style>
</head>
<body class="min-h-screen p-6 flex flex-col items-center">

    <header class="text-center mt-10 mb-8">
        <h1 class="text-4xl font-extrabold tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500 neon-text">
            Rahul Ani X - AI Finder
        </h1>
        <p class="mt-2 text-gray-400 italic">2026 Future Edition</p>
    </header>

    <div class="neon-border bg-[#16161a] p-4 rounded-2xl mb-8 w-full max-w-xs text-center">
        <p class="text-sm font-medium">Next Anime Drop in:</p>
        <span id="timer" class="text-cyan-400 font-bold text-lg">00h 00m 00s</span>
    </div>

    <div class="w-full max-w-md mb-12">
        <div class="relative">
            <input type="text" id="moodInput" placeholder="Try 'Action', 'Sad', 'Horror'..." 
                class="w-full bg-[#1c1c22] border-2 border-purple-500/50 rounded-full py-4 px-6 focus:outline-none focus:border-cyan-400 transition-all text-lg">
            <button onclick="searchAnime()" class="absolute right-3 top-2 bg-gradient-to-r from-purple-600 to-cyan-500 p-2.5 rounded-full hover:scale-105 transition-transform">
                üîç
            </button>
        </div>
    </div>

    <div id="resultsArea" class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
        </div>

    <div class="max-w-xl text-center mb-20">
        <p class="text-lg italic text-gray-300 leading-relaxed">
            "Doston, Anime sirf ek show nahi, ek emotion hai. <br>
            <span class="text-cyan-400 font-bold">Rahul Ani X</span> aapke liye wahi best emotions dhoondhta hai. Stay Otaku! üå∏"
        </p>
    </div>

    <footer class="mt-auto py-6 border-t border-white/5 w-full text-center">
        <p class="text-gray-500 text-sm tracking-widest uppercase">
            Designed & Developed by <span class="text-purple-500 font-bold">Rahul Ani X</span>
        </p>
    </footer>

    <script>
        const animeData = {
            action: ["Solo Leveling", "Kaiju No. 8", "Dandadan", "Chainsaw Man"],
            sad: ["Frieren", "Oshi no Ko", "Your Name", "A Silent Voice"],
            comedy: ["Mashle", "Spy x Family", "Konosuba", "Grand Blue"],
            horror: ["Dark Gathering", "Mieruko-chan", "Another", "Hell's Paradise"]
        };

        function searchAnime() {
            const input = document.getElementById('moodInput').value.toLowerCase();
            const resultsArea = document.getElementById('resultsArea');
            resultsArea.innerHTML = '';
            
            if (animeData[input]) {
                animeData[input].forEach(anime => {
                    resultsArea.innerHTML += `
                        <div class="bg-white/5 border border-white/10 p-6 rounded-3xl backdrop-blur-md">
                            <h3 class="text-xl font-bold text-cyan-300 mb-2">${anime}</h3>
                            <p class="text-gray-400 text-sm mb-4">Must watch for enthusiasts! ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</p>
                            <button class="text-xs uppercase tracking-widest font-bold text-purple-400 border border-purple-400/50 py-1 px-3 rounded-lg">Watch Trailer</button>
                        </div>
                    `;
                });
            } else {
                resultsArea.innerHTML = `<p class="col-span-full text-center text-red-400 font-bold text-xl">Gomennasai! Kuch aur try karein (Action, Sad, etc.)</p>`;
            }
        }

        // Timer Logic
        setInterval(() => {
            const now = new Date();
            const tomorrow = new Date();
            tomorrow.setHours(24,0,0,0);
            const diff = tomorrow - now;
            const h = Math.floor(diff / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById('timer').innerText = `${h}h ${m}m ${s}s`;
        }, 1000);
    </script>
</body>
</html>
